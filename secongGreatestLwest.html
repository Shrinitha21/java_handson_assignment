<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Find the second lowest and second greatest numbers from an array</title>
</head>
<body onclick="Greatest_Lowest()" >
	
  <script>

  	document.write(Greatest_Lowest([1,2,3,4,5]));
  	
  	function Greatest_Lowest(ano)
{
  ano.sort(function(x,y)
           {
           return x-y;
           });
  var uniqa = [ano[0]];
  var result = [];
  
  for(var j=1; j < ano.length; j++)
  {
    if(ano[j-1] !== ano[j])
    {
      uniqa.push(ano[j]);
    }
  }
    result.push(uniqa[1],uniqa[uniqa.length-2]);
  return result.join(',');
  }


  </script>
</body>
